<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta htttps-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Feedback</title>
        
        <link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://assets-cdn.github.com/favicon.ico">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">    
    </head>
    <body>
        
        <p>Hey there!  Thanks for coming by, please feel free to reach out to me</p>
        
        <!-- Comments form: I need to speak with someone in sales -->
        <!-- name, email, phone number, comments, submit button -->
        <form action="">
            <fieldset>
                <legend>Your Contact Info</legend>
        
                <label for="name">Full Name</label>
                <input type="text" placeholder="Enter your name" id="name">
                
                <label for="email">Email</label>
                <input type="text" placeholder="Enter your email" id="email">
                
                <label for="phone">Phone Number</label>
                <input type="text" placeholder="Enter your phone number" id="phone">
        
                <hr>
                        
                <label for="past">Comments</label>
                <textarea name="past" placeholder="What comments do you have for this page?" id="past"></textarea>
            </fieldset>
        </form>
    </body>
</html>
