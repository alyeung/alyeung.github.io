        <div class="hamburger">
            <div class="line"></div>

            <div class="line"></div>        
        </div>
    
        <div>
            <p>Hey there!  Thanks for coming by, please feel free to reach out to me</p>
        </div>
        <!-- Comments form: I need to speak with someone in sales -->
        <!-- name, email, phone number, comments, submit button -->
        <div>
            <form action="">
                <fieldset>
                    <legend>Your Contact Info</legend>
                    
                    <section class ="feedback-wrapper">
            
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Enter your name" id="name">
                        
                        <label for="email">Email</label>
                        <input type="text" placeholder="Enter your email" id="email">
                        
                        <label for="phone">Phone Number</label>
                        <input type="text" placeholder="Enter your phone number" id="phone">
                
                        <hr>
                                
                        <label for="past">Comments</label>
                        <textarea name="past" placeholder="What comments do you have for this page?" id="past"></textarea>
                        <hr>
                        <button type="submit" id="submit">Submit Feedback</button>
                    </section>
                </fieldset>
            </form>
        </div>
