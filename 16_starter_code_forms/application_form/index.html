<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>


<body>
  <form action="">
    <fieldset>
      <legend>Your Contact Info</legend>

      <label for="name">Full Name</label>
      <input type="text" placeholder="Enter your name" id="name">
      <p id="name-error-message">Fill out your full name!</p>

      <label for="email">Email</label>
      <input type="text" placeholder="Enter your email" id="email">
      <p id="email-error-message">Fill out your full email!</p>
      
      <label for="phone">Phone Number</label>
      <input type="text" placeholder="Enter your phone number" id="phone">
      <p id="phone-error-message">Fill out your phone number!</p>
      <hr>
    </fieldset>




    <fieldset>
      <legend>Skills and Interests</legend>

      <section class="grid-wrapper">
        <div>
          <label for="course">What course are you interested in?</label>
        </div>
        <div>
          <select name="course" id="course">
              
              <!-- https://stackoverflow.com/questions/5212939/how-do-i-set-an-un-selectable-default-description-in-a-select-drop-down-menu-i-->
              <option selected="selected" disabled hidden>Select</option>
              <option value="Javascript">Javascript</option>
              <option value="Front End Development">Front End Development</option>
              <option value="Product Management">Product Management</option>
            </select>
        </div>
        <p id="course-error-message">Fill out your course interest!</p>


        <div>
          <label for="city">Where do you want to take the course?</label>
        </div>
        <div>
          <label for="sf">San Francisco</label>
          <input type="radio" name="city" value="San Francisco" id="sf">
          <label for="ch">Chicago</label>
          <input type="radio" name="city" value="Chicago" id="ch">
        </div>
        <p id="city-error-message">Fill in city of interest!</p>
      </section>

      <label for="past">Past Experience</label>
      <textarea name="past" placeholder="What is your past experience?" id="past"></textarea>
      <p id="past-error-message">Fill out your past experience!</p>
    </fieldset>

    <hr>

    <section class="grid-wrapper">
      <div>
        <label for="updates">I want to receive updates</label>
        <input type="checkbox" id="updates">
      </div>
      <div>
        <button type="submit" id="submit">Submit Application</button>
      </div>
    </section>
  </form>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
  </script>
  <script src="js/main.js"></script>

</body>

</html>
