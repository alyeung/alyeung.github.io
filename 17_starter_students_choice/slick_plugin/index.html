<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Slider</title>

	<!-- STEP 1: Add link for Slick's CSS file here (before the slick theme and before your own CSS) -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
	<!-- STEP 2 (optional): Add link for Slick's theme file here (after the Slick CSS and before your own CSS) -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />

	<!-- See styling hints in style.css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="carousel-wrapper">
		<img src="images/image-1.jpg">
		<img src="images/image-2.jpg">
		<img src="images/image-3.jpg">
		<img src="images/image-4.jpg">
	</div>


<!--
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
-->
	<script src="js/jquery-1.12.0.min.js"></script>

	<!-- STEP 3: Add script tag for Slick's JS file here (after jQuery, before your own JS) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

	<script src="js/main.js"></script>
</body>
</html>
